<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jquery.fData.js</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/monokai.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
	<link rel="stylesheet" href="./main.css">
</head>
<body>

<div id="main">
	<h1>jquery.fData.js - Plugin</h1>
	<hr>
	<br>
	<form>
		<label>firstName:
			<input type="text" name="firstName" oninput="getData()" placeholder="firstName" value="Vasya">
		</label>
		<label>lastName:
			<input type="text" name="lastName" oninput="getData()" placeholder="lastName" value="Pupkin">
		</label>
		<label>email:
			<input type="email" name="email" oninput="getData()" placeholder="email" value="vasya-pupkin@mail.ru">
		</label>
		<label>tel:
			<input type="tel" name="tel" oninput="getData()" placeholder="tel" value="+7012345678">
		</label>
	</form>

	<pre><code class="javascript">// Get Form Data
$('form').fData();</code></pre>

	<pre><code id="code" class="json"></code></pre>

	<pre><code class="javascript">// Fill form
$('form').fData({
    "firstName": "Vasya",
    "lastName": "Pupkin",
    "email": "vasya-pupkin@mail.ru",
    "tel": "+7012345678"
})</code></pre>
</div>


<script src="./jquery-3.1.1.min.js"></script>
<script src="./jquery.fData.js" defer></script>
<script>

	var form = $('form');

	// Get Data
	function getData() {
		var obj = form.fData();
		$('#code').html(JSON.stringify(obj, null, 4));
	}

	$(function () {
		getData();

		hljs.initHighlightingOnLoad();
	});

//	form.fData({

//		email: 'sanya@gmail.com',
//		age: 32
//	})
</script>
</body>
</html>
